plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'org.liquibase.gradle' version '2.2.1'
}
group = 'com.example'
version = '1.0.0'
java {
    sourceCompatibility = '21'
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // For REST APIs
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // If you're using JPA
    implementation 'org.springframework.boot:spring-boot-starter-validation' // For request validation
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // For testing
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // For JPA support
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.postgresql:postgresql' // For PostgreSQL database

    implementation 'org.projectlombok:lombok:1.18.30'  // Add this line
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

// Apply a specific Java toolchain to ease working on different environments.
//java {
//    toolchain {
//        languageVersion = JavaLanguageVersion.of(21)
//    }
//}

application {
    mainClass = 'com.interview.backend.Application'
}
